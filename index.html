<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MBank Accont Creating site</title>
    </head>
    <body class="body">
        <header id="headding">
            <h1 id="head">Account Creating Form</h1>
        </header>
        <main>
                <form class="create">
                    <div class="first">
                        <label class="label"><h3>Name:</h3></label>
                        <input id="name" type="text" required>

                        <label class="label"><h3>Date of Birth:</h3></label>
                        <input type="date" id="DOB" placeholder="Enter your DOB" required/>

                        <label class="label"><h3>Age:</h3></label>
                        <input type="number" id="age" placeholder="Enter your age" required/>

                        <label class="label"><h3>Aadhar:</h3></label>
                        <input type="number" id="aadhar" placeholder="Enter your Aadhar number" required/>

                        <label class="label"><h3>Pan:</h3></label>
                        <input type="text" id="pan" placeholder="Enter your pan number" required/>

                    </div>
                    <div class="second">
                        <label class="label"><h3>Mobile:</h3></label>
                        <input type="tel" value="+91" id="mobile" placeholder="Enter your mobile number" required/>

                        <label class="label"><h3>Email:</h3></label>
                        <input type="email" id="email" placeholder="Enter your mail" required/>

                        <label class="label"><h3>Father:</h3></label>
                        <input type="text" id="father" placeholder="Enter your father name" required/>

                        <label class="label"><h3>Father Aadhar:</h3></label>
                        <input type="number" id="fatheraadhar" placeholder="Enter your father's aadhar" required/>


                        <label class="label"><h3>Mother:</h3></label>
                        <input type="text" id="mother" placeholder="Enter your Mother name" required/>

                        <label class="label"><h3>Mother Aadhar:</h3></label>
                        <input type="number" id="motheraadhar" placeholder="Enter your mother's aadhar" required/>
                    </div>
                    
                </form>

            <div class="sub">
                <button id="submit" onclick="submmited()"><h2>SUBMIT</h2></button>
            </div>
            
        </main>
        <footer>

        </footer>
        <script src="script.js" ></script>
        <link rel="stylesheet" href="styles.css" />
    </body>
</html>
